<html>
<head>

        [class*='col-'] {
            float: left;

        .col-2-3 {
            width: 76.66%;
            padding: 5px;

        .col-1-3 {

            position: relative;
            width: 20%;

            font-size:70%;
        }</style>

<body>

        <h2>{{article[1]}}</h2>
        <p> {{article[2]}}</p>

    <div class="col-1-3">
        <p><b>Similar articles</b></p>

</html>
